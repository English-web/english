<!DOCTYPE html>
<html lang="vi"> 
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style123.css">
</head>
<body>
  <div class="overlay" id="modal-login" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="login-title">
      
      <!-- Logo -->
      <img src="https://i.postimg.cc/dVRW0YFY/t-i-xu-ng-2-Photoroom.png.png" alt="Logo" class="logo">

      <div class="row-between">
        <h2 id="login-title">Đăng nhập</h2>
      </div>
      
      <form id="form-login">
        <div class="form-row">
          <label for="login-email">Email</label>
          <input id="login-email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-row">
          <label for="login-password">Mật khẩu</label>
          <input id="login-password" name="password" type="password" placeholder="••••••••" required minlength="6">
        </div>
        
        <div class="form-row row-between">
          <label class="muted small">
            <input type="checkbox" id="remember"> Ghi nhớ
          </label>
          <a href="#" class="muted small">Quên mật khẩu?</a>
        </div>
        
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
        
        <div class="errors" id="login-error" role="alert" aria-live="assertive"></div>
      </form>
    </div>
  </div>
</body>
</html>
