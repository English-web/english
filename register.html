 <!DOCTYPE html>
<html lang="vi"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="overlay" id="modal-register" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="register-title">
      
       
      <img src="logo.png" alt="Logo" class="logo">

      <div class="row-between">
        <h2 id="register-title">Đăng ký</h2>
      </div>
      
      <form id="form-register">
        <div class="form-row">
          <label for="reg-name">Họ & tên</label>
          <input id="reg-name" name="name" type="text" placeholder="Nguyễn Văn A" required>
        </div>
        <div class="form-row">
          <label for="reg-email">Email</label>
          <input id="reg-email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-row">
          <label for="reg-password">Mật khẩu</label>
          <input id="reg-password" name="password" type="password" placeholder="••••••••" required minlength="6">
        </div>
        <div class="form-row">
          <label for="reg-confirm-password">Nhập lại mật khẩu</label>
          <input id="reg-confirm-password" name="confirm-password" type="password" placeholder="••••••••" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Tạo Tài Khoản</button>
      </form>
    </div>
  </div>
</body>
</html>
