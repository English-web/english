
<div class="overlay" id="modal-register" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="register-title">
    <div class="row-between">
    <h2 id="register-title">Đăng ký</h2>
    
    </div>
    <form id="form-register">
    <div class="form-row">
    <label for="reg-name">Họ & tên</label>
    <input id="reg-name" name="name" type="text" placeholder="Nguyễn Văn A" required>
    </div>
    <div class="form-row">
    <label for="reg-email">Email</label>
    <input id="reg-email" name="email" type="email" placeholder="you@example.com" required>
    </div>
    <div class="form-row">
    <label for="reg-password">Mật khẩu</label>
    <input id="login-password" name="password" type="password" placeholder="••••••••" required minlength="6">
    <button type="submit" class="btn btn-primary" style="width:5%">Tạo Tài Khoản</button>
